<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Anaëlle — Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
   <header class="site-header">
    <h1 class="logo editable" data-key="site_title">Anaëlle</h1>
    
    <button class="menu-toggle" aria-controls="main-nav" aria-expanded="false">
        <span class="hamburger"></span>
    </button>
    
    <nav id="main-nav">
      <a href="index.html">Accueil</a>
      <a href="galerie.html">Galerie</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </nav>
</header>
    <main class="page-contact">
        <h2>Contactez Anaëlle</h2>
        <p>Veuillez remplir le formulaire ci-dessous., nous vous recontactons le plus vite possible.</p>        
        <form action="https://formspree.io/f/mpwygann" method="POST" class="contact-form">
    
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="Nom" required>
    </div>
    
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="Prenom" required>
    </div>
    
    <div class="form-group">
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="Email" required>
    </div>
    
    <div class="form-group">
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="Telephone">
    </div>
    
    <div class="form-group">
        <label for="adresse">Adresse complète :</label>
        <textarea id="adresse" name="Adresse" rows="2"></textarea>
    </div>
    
    <div class="form-group">
        <label for="message">Votre message/commentaire :</label>
        <textarea id="message" name="Message" rows="6" required></textarea>
    </div>

    <div style="position: absolute; left: -5000px;">
        <input type="text" name="_hp" tabindex="-1" autocomplete="off">
    </div>
    
    <button type="submit">Envoyer le message</button>
    
        </form>
    </main>
    <script src="./js/menu.js"></script>
    <footer class="site-footer">
        <p class="editable" data-key="footer_text">© 2025 Anaëlle — Tous droits réservés</p>
    </footer>
</body>
</html>
